server {
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;

    server_name 10.94.2.211;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    rewrite ^/shiny$ $scheme://$http_host/shiny/ permanent;
    rewrite ^/rstudio$ $scheme://$http_host/rstudio/ permanent; 
    rewrite ^/redhat$ $scheme://$http_host/redhat/ permanent; 

    location / {
        proxy_pass http://127.0.0.1:9000;
    }

    location /shiny {
        proxy_pass http://127.0.0.1:3838;
        rewrite ^/shiny/(.*)$ /$1 break;
        proxy_redirect /shiny/     $scheme://$http_host/shiny/;
        proxy_redirect /shiny     $scheme://$http_host/shiny/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 20d;
        proxy_buffering off;
    }

    location /rstudio/ {
        rewrite ^/rstudio/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8787;
        proxy_redirect http://127.0.0.1:8787/ $scheme://$http_host/rstudio/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 20d;
    }


    location /deepmaps {
        proxy_pass http://127.0.0.1:9004/deepmaps;
    }

    location /jupyter {
        proxy_pass http://127.0.0.1:8000/jupyter;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;
    }

    location /nomad {
        proxy_pass http://127.0.0.1:4646;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Nomad blocking queries will remain open for a default of 5 minutes.
        # Increase the proxy timeout to accommodate this timeout with an
        # additional grace period.
        proxy_read_timeout 310s;

        # Nomad log streaming uses streaming HTTP requests. In order to
        # synchronously stream logs from Nomad to NGINX to the browser
        # proxy buffering needs to be turned off.
        proxy_buffering off;

        # The Upgrade and Connection headers are used to establish
        # a WebSockets connection.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # The default Origin header will be the proxy address, which
        # will be rejected by Nomad. It must be rewritten to be the
        # host address instead.
        proxy_set_header Origin "${scheme}://${proxy_host}";
    }

    #
    #location /deepmaps/api {
    #    proxy_pass http://127.0.0.1:9005/deepmaps/api;
    #}

}
